      <img src="{{serie.imagen}}" alt="Imagen" style="width: 100%;">
      <h1 style="color: black; font-size: 24px;">{{serie.nombre}}</h1>
      <h2 style="color: black; font-size: 18px;">IMDB: {{serie.puntuacion}}</h2>

    </div>
  </div>
